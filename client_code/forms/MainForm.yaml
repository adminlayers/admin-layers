      layout_properties: {}
    - type: Spacer
      properties: {height: 10}
      name: spacer_2
      layout_properties: {}
    - type: Label
      properties: {text: Utilities, bold: true, font_size: 14, foreground: 'theme:On Surface Variant'}
      name: utilities_label
      layout_properties: {}
    - type: Button
      properties: {text: User Manager, icon: 'fa:user', role: null}
      name: nav_users_btn
      layout_properties: {}
    - type: Button
      properties: {text: Group Manager, icon: 'fa:users', role: null}
      name: nav_groups_btn
      layout_properties: {}
    - type: Button
      properties: {text: Queue Manager, icon: 'fa:phone', role: null}
      name: nav_queues_btn
      layout_properties: {}
    - type: Button
      properties: {text: Skill Manager, icon: 'fa:star', role: null}
      name: nav_skills_btn
      layout_properties: {}
    - type: Spacer
      properties: {}
      name: spacer_3
      layout_properties: {}
    - type: Button
      properties: {text: Disconnect, icon: 'fa:sign-out', foreground: 'theme:Error'}
